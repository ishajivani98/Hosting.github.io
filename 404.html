<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="refresh" content="0; url=./" />
    <script>
        // Simple redirect for React Router support on GitHub Pages
        if (location.pathname !== "/") {
            location.replace("./?p=" + encodeURIComponent(location.pathname + location.search));
        } else {
            location.replace("./");
        }
    </script>
</head>
<body></body>
</html>
